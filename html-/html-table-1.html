<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>表格作业</title>
</head>
<body>
<table border="1">
    <tr>
        <td>
            <p>这是一个段落</p>
            <p>这是另一个段落</p>
        </td>
        <td>
            <p>这个一个单元表格</p>
            <table border="1">
                <tr>
                    <td>a</td>
                    <td>b</td>
                </tr>
                <tr>
                    <td>c</td>
                    <td>d</td>
                </tr>
            </table>
        </td>
    </tr>
    <tr>
        <td>
            <p>这个一个列表</p>
            <ul>
                <li>bwm</li>
                <li>benz</li>
                <li>audi</li>
            </ul>
        </td>
        <td>
            <h1>OVER</h1>
        </td>
    </tr>
</table>
</body>
</html>
